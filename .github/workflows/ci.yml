name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test_linux_elixir_latest:
    name: ${{ matrix.os }}, Erlang/OTP ${{ matrix.otp_version }} Elixir ${{ matrix.elixir_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        elixir_version: ['1.18']
        otp_version: ['27']
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v6
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version:  ${{ matrix.elixir_version }}
        otp-version:  ${{ matrix.otp_version }}
    - name: Restore dependencies cache
      uses: actions/cache@v5
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run mix format
      run: mix format --check-formatted
    - name: Run coverage export
      run: mix coveralls.github
    - name: Run tests
      run: mix test

  test_linux_elixir_least_supported:
    name: Ubuntu 22.04, Erlang/OTP ${{ matrix.otp_version }} Elixir ${{ matrix.elixir_version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        elixir_version:
          - '1.15'
        otp_version:
          - '24'
    env:
      MIX_ENV: test
    steps:
    - uses: actions/checkout@v6
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version:  ${{ matrix.elixir_version }}
        otp-version:  ${{ matrix.otp_version }}
    - name: Restore dependencies cache
      uses: actions/cache@v5
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run mix format
      run: mix format --check-formatted
    - name: Run tests
      run: mix test
