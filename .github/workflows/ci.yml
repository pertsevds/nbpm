name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test_linux_elixir_v1_16:
    name: Ubuntu 22.04, Erlang/OTP ${{ matrix.otp_version }} Elixir ${{ matrix.elixir_version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        elixir_version:
          - '1.16.1'
        otp_version:
          - '26.2.3'
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
      with:
        elixir-version:  ${{ matrix.elixir_version }}
        otp-version:  ${{ matrix.otp_version }}
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run mix format
      run: mix format --check-formatted
    - name: Run coverage export
      run: mix coveralls.github
    - name: Run tests
      run: mix test

  test_linux_elixir_v1_12:
    name: Ubuntu 22.04, Erlang/OTP ${{ matrix.otp_version }} Elixir ${{ matrix.elixir_version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        elixir_version:
          - '1.12.0'
        otp_version:
          - '22.3.4.26'
    env:
      MIX_ENV: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
      with:
        elixir-version:  ${{ matrix.elixir_version }}
        otp-version:  ${{ matrix.otp_version }}
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run mix format
      run: mix format --check-formatted
    - name: Run tests
      run: mix test
